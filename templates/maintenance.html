<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>PSBA MANAGEMENT SYSTEM</title>
</head>
<body>
    <div class="topnav">
        <h2>Task Management System</h2>
        <input class="search" type="text" placeholder="Search...">
    </div>

    <div class="admin-container">
        <div class="admin-sidebar">
            <a href="{{ url_for('admin') }}"><button id="userManagementBtn">User Management</button></a>
            <a href="{{ url_for('addusers') }}"><button id="addNewUserBtn">User Approval</button></a>
            <a href="{{ url_for('archive') }}"><button id="editExistingUserBtn">Archived Users</button></a>
            <a href="{{ url_for('maintenance') }}"><button id="roleManagementBtn">Maintenance</button></a>
            <form id="logoutForm" action="{{ url_for('admin_logout') }}" method="post" style="display:inline;">
                <button type="button" id="logoutBtn">Logout</button>
            </form>
        </div>
        <div class="admin-content">
            <div class="container">
                <div class="header">
                    <h1>Maintenance Page</h1>
                </div>
                
                <div class="button-container">
                   
                    <div id="notice" class="notice"></div>
                    <form method="POST" action="{{ url_for('maintenance') }}">
                        <button onclick="showNotice('Backup started...')" type="submit" name="action" value="backup">Backup</button>
                        <div class="form-group"><br><br>
                            <label for="filepath">Restore Filepath:</label>
                            <input type="text" id="filepath" name="filepath">
                        </div>
                        <button onclick="showNotice('Restore started...')" type="submit" name="action" value="restore">Restore</button>
                    </form>
                </div>
        
                <!-- Confirmation modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content animate__animated animate__bounceIn">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <p>Are you sure you want to restore the system? This action cannot be undone.</p>
                        <button onclick="restoreSystem()" class="restore-btn">Yes, Restore</button>
                        <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                    </div>
                </div>
        
            </div>  
        </div>
    </div>
    
    <div id="logoutModal" class="modal">
        <div class="modal-content ">
            <span class="close">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button id="confirmLogoutBtn">Yes</button>
            <button id="cancelLogoutBtn">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</body>
</html>
