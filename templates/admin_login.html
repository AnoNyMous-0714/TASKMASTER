<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PSBA MANAGEMENT SYSTEM</title>
</head>
<body>
  <nav class="topnav">
    <a href="{{ url_for('main') }}"><h2>TaskMaster</h2></a>

  </nav>

  <div class="logform">
    <form action="{{ url_for('admin_login') }}" method="post">
        <h1>Admin</h1>
      <div class="input-group">
        <input type="text" placeholder=" Username or Email" minlength="5" maxlength="50" id="fname" name="fname" required><br><br>
        <div class="login-password">
          <input type="password" minlength="5" maxlength="25" placeholder=" Password" id="password" name="password" required>
          <div class="input-group-addon" onclick="togglePasswordVisibility()">
            <i class="bi-eye-slash" id="eye-icon"></i>
          </div>
        </div>
      </div><br>
      <div class="Login">
        <button type="submit" class="Loginbtn">Sign In</button>
      </div>
  
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
  
</body>
</html>
