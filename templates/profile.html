<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebarstyle.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="topnav">
    <a href="{{ url_for('dashboard') }}"><h2>TaskMaster</h2></a>
    <input type="text" placeholder="Search..">
</nav>
<div id="wrappers">
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bx-menu'></i>
            <span class="logo_name">
                <div class="editable" onclick="makeEditable(this)">
                    <span class="display placeholder">{{ username }}</span>
                    <input size="15" type="text" class="edit-input" value="{{ username }}" onblur="saveName(this.parentElement)" onkeypress="handleKeyPress(event, this.parentElement)">
                </div>
            </span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('dashboard') }}">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Dashboard</a></li>
                </ul>
            </li>            
            <li>
                <div class="iocn-link">
                    <a href="{{ url_for('about') }}">
                        <i class="fa-regular fa-address-card"></i>
                        <span class="link_name">About Us</span>
                    </a>
                </div>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">About Us</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-cog'></i>
                        <span class="link_name">Settings</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Settings</a></li>
                    <li><a href="{{ url_for('help') }}">Help</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <a href="{{ url_for('profile') }}"><img id="sidebar-profile-image" src="{{ profile_picture }}" alt="profileImg"></a>
                    </div>
                    <div class="name-job">
                        <div class="profile_name">{{ first_name }} {{ last_name }}</div>
                    </div>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="logout-btn"><i class='bx bx-log-out'></i></button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
    
    <div class="content">
        <section class="home-section">
            <div class="home-content"></div>
            <div class="containerprofile">
                <div class="profile-card">
                    <div class="profile-picture">
                        <img id="profile-image" src="{{ profile_picture }}" alt="Profile Picture">
                        <label for="profile-picture-input" class="edit-picture-button">
                            <i class="fa fa-camera"></i>
                        </label>
                    </div>
        
                    <div class="profile-info">
                        <h1 id="username">{{ first_name }} {{ last_name }}</h1>
                        <p class="bio" id="bio">{{ bio }}</p>
                        <p class="email" id="email">Email: {{ email }}</p>
                        <button class="edit-button" onclick="editProfile()">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
        
                <div id="edit-form" class="edit-form" style="display: none;">
                    <input type="file" id="profile-picture-input" name="profile-picture" accept="image/*" onchange="previewProfilePicture(event)">
                    <h2>Edit Profile</h2>
                    <form onsubmit="saveProfile(); return false;" id="profile-edit-form">
                        <label for="first-name-input">First Name:</label>
                        <input type="text" id="first-name-input" name="first_name"><br><br>
                
                        <label for="last-name-input">Last Name:</label>
                        <input type="text" id="last-name-input" name="last_name"><br><br>
                
                        <label for="username-input">Username:</label>
                        <input type="text" id="username-input" name="username"><br><br>
                
                        <label for="birth-date-input">Birth Date:</label>
                        <input type="date" id="birth-date-input" name="birth_date" max=""><br><br>
                        
                        <label for="bio-input">Bio:</label>
                        <textarea id="bio-input" name="bio" rows="4"></textarea><br><br>
                        
                        <label for="email-input">Email:</label>
                        <input type="email" id="email-input" name="email"><br><br>
                        
                        <button type="submit" class="save">Save</button>
                        <button type="button" onclick="cancelEdit()" class="cancel">Cancel</button>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>
<script src="{{ url_for('static', filename='js/usernamesave.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/tasknameEDIT.js') }}"></script>

<script>
    // Set max attribute to today's date
    document.addEventListener('DOMContentLoaded', function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('birth-date-input').setAttribute('max', today);
    });
</script>

</body>
</html>
