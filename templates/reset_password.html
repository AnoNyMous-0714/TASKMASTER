<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <nav class="topnav">
        <a href="{{ url_for('main') }}"><h2>TaskMaster</h2></a>
        <a href="{{ url_for('profile') }}"><i class="fa-regular fa-circle-user"></i></a>
    </nav>

    <div class="container">
        <div class="reset-password-form">
            <h2>Reset Password</h2>
            <form action="{{ url_for('reset_password') }}" method="POST">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" id="username" placeholder="Enter username or email" required>
                </div>
                <button type="submit">Send Reset Link</button>
                <p>Do you want to login? <a href="{{ url_for('Login') }}">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
