<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>PSBA MANAGEMENT SYSTEM</title>
</head>
<body>
  <nav class="topnav">
    <a href="{{ url_for('main') }}"><h2>TaskMaster</h2></a>
    
  </nav>

  <div class="logform">
    <form action="{{ url_for('Login') }}" method="post">
  
        <h1>Sign In</h1>
  
      <div class="input-group">
        <input type="text" placeholder="Username or Email" minlength="5" maxlength="50" id="fname" name="fname" required><br><br>
        <div class="login-password">
          <input type="password" minlength="5" maxlength="25" placeholder="Password" id="password" name="password" required>
          <div class="input-group-addon" onclick="togglePasswordVisibility()">
            <i class="bi-eye-slash" id="eye-icon"></i>
          </div>
        </div>
      </div><br>
      <div class="Login">
        <button type="submit" class="Loginbtn">Sign In</button>
      </div>
   
      <div class="forgotpass">
        <a href="{{ url_for('reset_password') }}"><p>Forgot Password?</p></a>
      </div>
      <div class="signup">
        <p>Don't Have an Account? <a href="{{ url_for('createaccount') }}">Sign Up</a></p>
      </div>
    </form>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="flash-messages" style="display:none;">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
