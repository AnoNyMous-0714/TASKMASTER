<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>PSBA MANAGEMENT SYSTEM</title>
</head>
<body>

    <div class="topnav">
       <a href="{{ url_for('main') }}"><h2>Task Management System</h2></a> 
       <input class="search" type="text" placeholder="Search...">
       
    </div>

    <div class="admin-container">
        <div class="admin-sidebar">
            <a href="{{ url_for('admin') }}"> <button id="userManagementBtn">User Management</button></a>
            <a href="{{ url_for('addusers') }}"><button id="addNewUserBtn">User Approval</button></a>
            <a href="{{ url_for('archive') }}"><button id="editExistingUserBtn">Archived Users</button></a>
            <a href="{{ url_for('maintenance') }}"> <button id="roleManagementBtn">Maintenance</button></a>
            <form id="logoutForm" action="{{ url_for('admin_logout') }}" method="post" style="display:inline;">
                <button type="button" id="logoutBtn">Logout</button>
            </form>
        </div>
        <div class="admin-content">
            <h1>Existing Users</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td> <!-- Assuming user_id is the first column -->
                        <td>{{ user[1] }} {{ user[2] }}</td> <!-- Displaying first_name and last_name -->
                        <td>{{ user[3] }}</td> <!-- Displaying email -->
                        <td>
                            <!-- Buttons for archive and edit -->
                            <button class="archive-btn" type="button" data-user-id="{{ user[0] }}" onclick="showModal(this)">Archive</button>
                            <form id="archiveForm{{ user[0] }}" action="{{ url_for('archive_user', user_id=user[0]) }}" method="post" style="display:none;">
                                <input type="hidden" name="user_id" value="{{ user[0] }}">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to archive this user?</p>
            <button id="confirmBtn" class="confirm-btn">Yes</button>
            <button id="cancelBtn" class="cancel-btn">No</button>
        </div>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content ">
            <span class="close">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button id="confirmLogoutBtn">Yes</button>
            <button id="cancelLogoutBtn">No</button>
        </div>
    </div>

   
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
    
</body>
</html>
