<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>PSBA MANAGEMENT SYSTEM</title>
</head>
<body>
    <div class="topnav">
        <h2>Task Management System</h2>
        <input class="search" type="text" placeholder="Search...">
    </div>

    <div class="admin-container">
        <div class="admin-sidebar">
            <a href="{{ url_for('admin') }}"> <button id="userManagementBtn">User Management</button></a>
            <a href="{{ url_for('addusers') }}"><button id="addNewUserBtn">User Approval</button></a>
            <a href="{{ url_for('archive') }}"><button id="editExistingUserBtn">Archived Users</button></a>
            <a href="{{ url_for('maintenance') }}"> <button id="roleManagementBtn">Maintenance</button></a>
            <form id="logoutForm" action="{{ url_for('admin_logout') }}" method="post" style="display:inline;">
                <button type="button" id="logoutBtn">Logout</button>
            </form>
        </div>
        <div class="admin-content">
            <h1>Pending for Approval</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingTableBody">
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td> <!-- user_id -->
                        <td>{{ user[1] }} {{ user[2] }}</td> <!-- first_name and last_name -->
                        <td>{{ user[4] }}</td> <!-- username -->
                        <td>{{ user[3] }}</td> <!-- email -->
                        <td>
                            <form action="{{ url_for('approve_user', user_id=user[0]) }}" method="post" style="display:inline;">
                                <button class="addusersBtn" type="submit">Approve</button>
                            </form>
                            <form action="{{ url_for('reject_user', user_id=user[0]) }}" method="post" style="display:inline;">
                                <button class="addusersBtn" type="submit">Reject</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>        
    </div>
    <div id="logoutModal" class="modal">
        <div class="modal-content ">
            <span class="close">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button id="confirmLogoutBtn">Yes</button>
            <button id="cancelLogoutBtn">No</button>
        </div>
    </div>
    <!-- JavaScript Files -->
<script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>

</body>
</html>
